<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fill-Under Line Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="line.js" defer></script>
    <style>
        .graph1_tooltip {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0.5rem;
            pointer-events: none;
            font-size: 12px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .graph1_hover-line {
            stroke: gray;
            stroke-width: 1px;
            stroke-dasharray: 3, 3;
            opacity: 0;
        }
    </style>
</head>
<body>
    <h2>Interactive Fill-Under Line Graph: APM_Value and Value</h2>
    <div id="graph1_chart"></div>
    <div class="graph1_tooltip" id="graph1_tooltip" style="opacity: 0;"></div>
    
</body>
</html>
